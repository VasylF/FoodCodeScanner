name: test
on:
  pull_request:
  push:
    branches:
    - master
jobs:
  providers:
    runs-on: ubuntu-latest
    
    steps:
      - name: Check out code
        uses: actions/checkout@v2
      - name: Run tests with Thread Sanitizer
        timeout-minutes: 10
        run: swift test --enable-test-discovery --sanitize=thread
 
